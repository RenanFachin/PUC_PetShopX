<!DOCTYPE html>
<html lang="pt-BR" class="antialiased">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetShop X - Aqui você encontra tudo para seu pet</title>
  <!-- Script para adicionar tailwindcss ao projeto -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- script para extender algumas estilizações default do tailwindCSS -->
  <script>
    tailwind.config = {
      theme: {
        minWidth: {
          '1/2': '250px',
        },
        fontFamily: {
          'sans': ['Inter', 'Helvetica', 'Arial', 'sans-serif'],
        },
        extend: {
        }
      }
    }
  </script>

  <!-- Implementando uma estilização extra para a classe .animal-card:active que é adicionada com a o evento de clique no card do pet -->
  <style>
    .animal-card.active {
      background-color: rgb(159 117 255 / 0.2);
      border: #6D28D9 2px solid;
    }
  </style>


  <!-- Link para o cdn do google para buscar fontes externas -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Toast Notification Lib - toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- Link para o cdn do tailwind elements -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />

  <!-- BOX ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>
  <div class="min-h-screen max-w-[100vw] bg-zinc-100">
    <header
      class="max-w-full px-10 py-2 lg:px-40 lg:py-6 bg-zinc-200/20 flex items-center justify-between md:justify-evenly shadow-md gap-3 md:gap-0">
      <!-- Logo -->
      <a href="/index.html"
        class="outline-none focus:ring-violet-400 focus:ring-2 focus:ring-offset-2 focus:rounded-md">
        <svg width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_27_868)">
            <path d="M15.076 1.09753L27.722 8.39871V23.0011L15.076 30.3023L2.42998 23.0011V8.39871L15.076 1.09753Z"
              fill="#9F75FF" />
          </g>
          <defs>
            <clipPath id="clip0_27_868">
              <rect width="30" height="30" fill="white" transform="translate(0.473633 0.699951)" />
            </clipPath>
          </defs>
        </svg>
      </a>

      <!-- Input de busca, do tipo texto. Está com uma div por volta para facilitar adicionar um ícone -->
      <div
        class="group bg-zinc-200 flex items-center focus-within:ring-2 focus-within:ring-violet-400 focus-within:rounded-md rounded-md p-0.5 focus-within:ring-offset-2">
        <i class='bx bx-search px-2'></i>

        <!-- sr-only para deixar apenas visível para leitores de tela -->
        <label for="search" class="sr-only">Busque por seus produtos</label>
        <input id="search" type="text" placeholder="Busque por seus produtos..."
          class="bg-zinc-200 outline-none text-sm py-2 text-zinc-700 shadow-sm">
      </div>

      <a href="../myFavorites.html"
        class="hidden xl:block text-sm text-zinc-400 hover:text-zinc-500 outline-none focus:ring-violet-400 focus:ring-2 focus:ring-offset-2 focus:rounded-md">Meus
        favoritos
      </a>

      <button class="hidden md:block" id="cartButton" onclick="window.location.href =  '../cart.html'" type="button">
        <div
          class="bg-violet-500 text-white py-3 flex items-center justify-center gap-5 px-5 outline-none hover:bg-violet-600 text-sm group focus-within:ring-2 focus-within:ring-violet-400 focus-within:rounded-md rounded-md p-0.5 focus-within:ring-offset-2">
          <i class='bx bx-sm bx-cart'></i>
          <span>
            Meus pedidos (0)
          </span>
        </div>
      </button>

      <a href="./profile.html"
        class="hidden lg:block cursor-pointer hover:scale-125 transition-all outline-none focus:ring-violet-400 focus:ring-2 focus:ring-offset-2 focus:rounded-full">
        <img src="http://github.com/RenanFachin.png" alt="Foto de perfil do usuário" class="w-12 h-12 rounded-full">
      </a>

      <a href="#" class="outline-none focus:ring-violet-400 focus:ring-2 focus:ring-offset-2">
        <i class='bx bx-log-out bx-sm text-zinc-300 hover:text-zinc-500 cursor-pointer'></i>
      </a>
    </header>

    <main class="max-w-6xl mx-auto flex flex-col p-5">
      <div class="flex flex-col gap-8 lg:gap-12 mt-10 lg:mt-20">
        <section class="flex flex-col items-start gap-5">
          <div class="flex items-center justify-center gap-4">
            <i class='bx bx-user bx-md text-violet-500'></i>
            <h3 class="text-lg lg:text-2xl uppercase font-bold">Meus dados</h3>
          </div>


          <div
            class="w-full bg-slate-200/20 py-3 px-6 md:py-7 md:pl-16 md:pr-20 shadow-md flex items-center gap-10 profile-image-container">
            <img src="http://github.com/RenanFachin.png" alt="Imagem de perfil do usuário"
              class="w-16 h-16 lg:w-32 lg:h-32 rounded-full object-cover" id="profile-image">

            <div class="flex flex-col flex-1 gap-6 items-center md:items-start">
              <h3 class="text-xs md:text-sm text-center">Bem vindo,<strong class="text-md md:text-2xl ml-2">Renan
                  Tavares Fachin</strong></h3>


              <!-- Botões de edição de perfil na versão mobile -->
              <div class="relative md:hidden" data-te-dropdown-ref>
                <button
                  class="flex items-center whitespace-nowrap rounded bg-violet-500 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-violet-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-violet-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-violet-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] motion-reduce:transition-none dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
                  type="button" id="dropdownMenuButton1" data-te-dropdown-toggle-ref aria-expanded="false"
                  data-te-ripple-init data-te-ripple-color="light">
                  Selecione
                  <span class="ml-2 w-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
                      <path fill-rule="evenodd"
                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                        clip-rule="evenodd" />
                    </svg>
                  </span>
                </button>
                <ul
                  class="absolute z-[1000] float-left m-0 hidden min-w-max list-none overflow-hidden border-none bg-violet-500 bg-clip-padding text-left text-base shadow-lg dark:bg-neutral-700 [&[data-te-dropdown-show]]:block"
                  aria-labelledby="dropdownMenuButton1" data-te-dropdown-menu-ref>
                  <li>
                    <label
                      class="bg-violet-500 text-white py-3 flex items-center justify-center gap-5 px-5 outline-none text-sm hover:bg-violet-600 uppercase md:min-w-1/2 cursor-pointer"
                      data-te-dropdown-item-ref>
                      <span>ALTERAR IMAGEM DE PERFIL</span>
                      <!-- Adicionado o sr only, para que desaparece o componente de input da tela porém, ele está incorporado ao label -->
                      <input type="file" class="cursor-pointer sr-only" id="profile-image-input">
                    </label>
                  </li>
                  <li>
                    <button
                      class="bg-violet-500 text-white py-3 flex items-center justify-center gap-5 px-5 outline-none text-sm hover:bg-violet-600 uppercase md:min-w-1/2 w-full"
                      type="button" data-te-dropdown-item-ref>
                      Alterar e-mail
                    </button>
                  </li>
                  <li>
                    <button
                      class="bg-violet-500 text-white py-3 flex items-center justify-center gap-5 px-5 outline-none hover:bg-violet-600 text-sm rounded-md p-0.5 uppercase md:min-w-1/2 w-full"
                      data-te-dropdown-item-ref type="button">
                      Alterar senha
                    </button>
                  </li>
                  <li>
                    <button
                      class="bg-violet-500 text-white py-3 flex items-center justify-center gap-5 px-5 outline-none hover:bg-violet-600 text-sm uppercase md:min-w-1/2 w-full"
                      type="button" data-te-dropdown-item-ref onclick="window.location.href =  './myPets.html'">
                      Adicionar pet
                    </button>
                  </li>
                  <li>
                    <button
                      class="bg-violet-500 text-white py-3 flex items-center justify-center gap-5 px-5 outline-none hover:bg-violet-600 text-smuppercase md:min-w-1/2  uppercase w-full"
                      data-te-dropdown-item-ref type="button">
                      Ver meus pets
                    </button>
                  </li>
                </ul>
              </div>

              <!-- Botões de edição de perfil na versão desktop -->
              <div class="hidden md:block">
                <div class="flex flex-col gap-3 md:flex-row md:flex-wrap md:gap-4">
                  <label
                    class="bg-violet-500 text-white py-3 flex items-center justify-center gap-5 px-5 outline-none hover:bg-violet-600 text-sm group focus-within:ring-2 focus-within:ring-violet-400 focus-within:rounded-md rounded-md p-0.5 focus-within:ring-offset-2 uppercase md:min-w-1/2 cursor-pointer">
                    <span>ALTERAR IMAGEM DE PERFIL</span>
                    <!-- Adicionado o sr only, para que desaparece o componente de input da tela porém, ele está incorporado ao label -->
                    <input type="file" class="cursor-pointer sr-only" id="profile-image-input">
                  </label>

                  <button
                    class="bg-violet-500 text-white py-3 flex items-center justify-center gap-5 px-5 outline-none hover:bg-violet-600 text-sm group focus-within:ring-2 focus-within:ring-violet-400 focus-within:rounded-md rounded-md p-0.5 focus-within:ring-offset-2 uppercase md:min-w-1/2"
                    type="button">
                    Alterar e-mail
                  </button>

                  <button
                    class="bg-violet-500 text-white py-3 flex items-center justify-center gap-5 px-5 outline-none hover:bg-violet-600 text-sm group focus-within:ring-2 focus-within:ring-violet-400 focus-within:rounded-md rounded-md p-0.5 focus-within:ring-offset-2 uppercase md:min-w-1/2"
                    type="button">
                    Alterar senha
                  </button>

                  <a href="./myPets.html"
                    class="bg-violet-500 text-white py-3 flex items-center justify-center gap-5 px-5 outline-none hover:bg-violet-600 text-sm group focus-within:ring-2 focus-within:ring-violet-400 focus-within:rounded-md rounded-md p-0.5 focus-within:ring-offset-2 uppercase md:min-w-1/2"
                    type="button">
                    Adicionar pet
                  </a>

                  <button
                    class="bg-violet-500 text-white py-3 flex items-center justify-center gap-5 px-5 outline-none hover:bg-violet-600 text-sm group focus-within:ring-2 focus-within:ring-violet-400 focus-within:rounded-md rounded-md p-0.5 focus-within:ring-offset-2 md:min-w-1/2 uppercase"
                    type="button" onclick="window.location.href =  './myPets.html'">
                    Ver meus pets
                  </button>
                </div>
              </div>
            </div>

          </div>
        </section>

        <section class="flex flex-col items-start gap-5">
          <div class="flex items-center justify-center gap-4">
            <i class='bx bxs-cat bx-md text-violet-500'></i>
            <h3 class="text-lg lg:text-2xl uppercase font-bold">Meus PETS</h3>
          </div>

          <div id="petContainer" class="flex flex-col items-start gap-5 w-full">
            <!-- Conteúdo será gerado pelo JS ao percorrer o array de pets -->
          </div>
        </section>

        <section class="flex flex-col items-start gap-5">
          <div class="flex items-center justify-center gap-4">
            <i class='bx bxs-cat bx-md text-violet-500'></i>
            <h3 class="text-lg lg:text-2xl uppercase font-bold">Adicionar PET</h3>
          </div>

          <!-- Card de novo pet (Simulando um espaço vazio) -->

          <div
            class="bg-[#9F75FF]/5 py-4 px-2 lg:py-8 lg:px-16 flex flex-col lg:flex-row items-center rounded-lg border-2 border-violet-200 justify-center gap-5 lg:gap-8 w-full">
            <div class="flex flex-col items-center gap-10">
              <div class="flex items-center gap-6 text-zinc-500">
                <button id="dogButton"
                  class="w-32 h-32 flex items-center justify-center rounded-full border border-violet-600/30 animal-card focus:ring-2 focus:ring-violet-400 focus:rounded-full outline-none focus:ring-offset-2">
                  <i class='bx bxs-dog bx-md border-violet-600/30'></i>
                </button>

                <button id="catButton"
                  class="w-32 h-32 flex items-center justify-center rounded-full border border-violet-600/30 animal-card focus:ring-2 focus:ring-violet-400 focus:rounded-full outline-none focus:ring-offset-2">
                  <i class='bx bxs-cat bx-md border-violet-600/30'></i>
                </button>
              </div>
            </div>


            <div id="formContainer"
              class="lg:ml-10 p-6 bg-gray-100 rounded-lg shadow-sm bg-violet-500/5 hidden opacity-0 transition-opacity duration-700 ease-in-out">
              <form id="petForm" class="flex flex-col items-start gap-3">
                <div class="flex flex-col w-full gap-1">
                  <label for="petName" class="text-violet-400 text-xs">Nome do pet</label>
                  <input id="petName" type="text" required
                    class="py-3 px-4 rounded-md bg-[#9F75FF]/5 shadow-sm text-zinc-500 group-focus-within:ring-2 group-focus-within:ring-violet-400 group-focus-within:rounded-md group-focus-within:ring-offset-2 outline-none">
                </div>

                <div class="flex flex-col w-full gap-1">
                  <label for="petBirthday" class="text-violet-400 text-xs">Data de nascimento</label>
                  <input id="petBirthday" type="date" required
                    class="py-3 px-4 rounded-md bg-[#9F75FF]/5 shadow-sm text-zinc-500 group-focus-within:ring-2 group-focus-within:ring-violet-400 group-focus-within:rounded-md group-focus-within:ring-offset-2 outline-none">
                </div>

                <div class="flex flex-col w-full gap-1">
                  <label for="nickname" class="text-violet-400 text-xs">Apelido</label>
                  <input id="nickname" type="text"
                    class="py-3 px-4 rounded-md bg-[#9F75FF]/5 shadow-sm text-zinc-500 group-focus-within:ring-2 group-focus-within:ring-violet-400 group-focus-within:rounded-md group-focus-within:ring-offset-2 outline-none">
                </div>

                <div class="flex flex-col w-full gap-1 ">
                  <label for="size" class="text-violet-400 text-xs">Porte</label>
                  <select id="size"
                    class="py-3 px-4 rounded-md bg-[#9F75FF]/5   shadow-sm text-zinc-500 group-focus-within:ring-2 group-focus-within:ring-violet-400 group-focus-within:rounded-md group-focus-within:ring-offset-2 outline-none"
                    required>
                    <option value="Pequeno">Pequeno</option>
                    <option value="Médio">Médio</option>
                    <option value="Grande">Grande</option>
                  </select>
                </div>


              </form>
            </div>

            <button
              class="bg-violet-500 text-white py-3 flex items-center justify-center gap-5 px-8 outline-none hover:bg-violet-600 text-sm group focus-within:ring-2 focus-within:ring-violet-400 focus-within:rounded-md rounded-md p-0.5 focus-within:ring-offset-2 disabled:cursor-not-allowed disabled:bg-violet-200 uppercase"
              type="submit" disabled id="addButton" onclick=showToast()>
              Adicionar
            </button>
          </div>
        </section>
      </div>
    </main>

    <footer class="max-w-full px-5 md:px-40 py-6 bg-zinc-300/20 flex items-center justify-around shadow-md mt-10">
      <!-- Logo -->
      <a href="#" class="outline-none focus:ring-violet-400 focus:ring-2 focus:ring-offset-2 focus:rounded-md">
        <svg width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_27_868)">
            <path d="M15.076 1.09753L27.722 8.39871V23.0011L15.076 30.3023L2.42998 23.0011V8.39871L15.076 1.09753Z"
              fill="#9F75FF" />
          </g>
          <defs>
            <clipPath id="clip0_27_868">
              <rect width="30" height="30" fill="white" transform="translate(0.473633 0.699951)" />
            </clipPath>
          </defs>
        </svg>
      </a>

      <div class="flex flex-col items-end">
        <p class="text-zinc-400 text-xs md:text-sm">Contato: (51) 9 9999-9999</p>
        <p class="text-zinc-400 text-xs md:text-sm">© 2023 - Todos os direitos reservados.</p>
        <p class="text-zinc-400 text-xs md:text-sm">Projeto criado com fins acadêmicos</p>
        <p class="text-zinc-400 text-xs md:text-sm">Elaborado por: Renan Fachin</p>
      </div>
    </footer>
  </div>

  <script src="../../assets/js/user.js"></script>
  <script src="../../assets/js/pets.js"></script>
  <script src="../../assets/js/createPetCard.js"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
</body>

</html>
