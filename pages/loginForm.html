<!DOCTYPE html>
<html lang="pt-BR" class="antialiased">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetShop X - Aqui você encontra tudo para seu pet</title>
  <!-- Script para adicionar tailwindcss ao projeto -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Toast Notification Lib - toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- script para extender algumas estilizações default do tailwindCSS -->

  <style type="text/tailwindcss">
    @layer utilities {
      #check-box-1:checked ~ .check-1 {
        @apply opacity-100 text-violet-400;
        animation: check-animation 0.7s 1;
      }

      #check-box-2:checked ~ .check-1 {
        @apply opacity-100 text-violet-400;
        animation: check-animation 0.7s 1;
      }

      @keyframes check-animation {
        0%, 100%{
          @apply transform scale-100
        }
        50% {
          @apply transform scale-150 opacity-0
        }
      }
    }
    
  </style>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'sans': ['Inter', 'Helvetica', 'Arial', 'sans-serif'],
        },
        extend: {}
      }
    }
  </script>

  <!-- Link para o cdn do google para buscar fontes externas -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />

<body>
  <div class="min-h-screen max-w-[100vw] bg-zinc-100">
    <header
      class="max-w-full px-10 py-2 lg:px-40 lg:py-6 bg-zinc-200/20 flex items-center justify-between md:justify-evenly shadow-md gap-3 md:gap-0">
      <!-- Logo -->
      <a href="/index.html"
        class="outline-none focus:ring-violet-400 focus:ring-2 focus:ring-offset-2 focus:rounded-md hidden lg:block">
        <svg width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_27_868)">
            <path d="M15.076 1.09753L27.722 8.39871V23.0011L15.076 30.3023L2.42998 23.0011V8.39871L15.076 1.09753Z"
              fill="#9F75FF" />
          </g>
          <defs>
            <clipPath id="clip0_27_868">
              <rect width="30" height="30" fill="white" transform="translate(0.473633 0.699951)" />
            </clipPath>
          </defs>
        </svg>
      </a>

      <!-- Input de busca, do tipo texto. Está com uma div por volta para facilitar adicionar um ícone -->
      <div
        class="group bg-zinc-200 flex items-center focus-within:ring-2 focus-within:ring-violet-400 focus-within:rounded-md rounded-md p-0.5 focus-within:ring-offset-2">
        <i class='bx bx-search px-2'></i>

        <!-- sr-only para deixar apenas visível para leitores de tela -->
        <label for="search" class="sr-only">Busque por seus produtos</label>
        <input id="search" type="text" placeholder="Busque por seus produtos..."
          class="bg-zinc-200 outline-none text-sm py-2 text-zinc-700 shadow-sm">
      </div>

      <a href="./myFavorites.html"
        class="hidden xl:block text-sm text-zinc-400 hover:text-zinc-500 outline-none focus:ring-violet-400 focus:ring-2 focus:ring-offset-2 focus:rounded-md">Meus
        favoritos
      </a>

      <!-- Fazendo este botão direcionar randomicamente para o carrinho com produto ou para um carrinho vazio -->
      <button class="hidden md:block" id="cartButton" onclick="redirectToRandomPage()" type="button">
        <div
          class="bg-violet-500 text-white py-3 flex items-center justify-center gap-5 px-5 outline-none hover:bg-violet-600 text-sm group focus-within:ring-2 focus-within:ring-violet-400 focus-within:rounded-md rounded-md p-0.5 focus-within:ring-offset-2">
          <i class='bx bx-sm bx-cart'></i>
          <span>
            Meus pedidos (0)
          </span>
        </div>
      </button>

      <div class="flex flex-col">
        <p class="text-zinc-300 text-xs">Faça <a href="./loginForm.html"
            class="text-sm text-zinc-400 hover:text-zinc-500 outline-none focus:ring-violet-400 focus:ring-2 focus:ring-offset-2 focus:rounded-md uppercase font-bold">login</a>
          ou
        </p>


        <p class="text-zinc-300 text-xs">Faça <a href="./register.html"
            class="text-sm text-zinc-400 hover:text-zinc-500 outline-none focus:ring-violet-400 focus:ring-2 focus:ring-offset-2 focus:rounded-md uppercase font-bold">sua
            conta</a>
        </p>

      </div>

      <a href="#" class="hidden lg:block outline-none focus:ring-violet-400 focus:ring-2 focus:ring-offset-2">
        <i class='bx bx-log-out bx-sm text-zinc-300 hover:text-zinc-500 cursor-pointer'></i>
      </a>
    </header>


    <main class="max-w-2xl mx-auto flex flex-col gap-10">
      <!-- Produtos em destaque -->
      <section>
        <form class="flex flex-col gap-5 px-7 py-4 bg-slate-200/20 shadow-md my-10 w-2/3 mx-auto" id="login-form">
          <div class="flex flex-col items-center justify-center gap-4">
            <svg width="78" height="80" viewBox="0 0 78 80" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M38.793 0.86377L77.5849 20.4318V59.5678L38.793 79.1359L0.00112915 59.5678V20.4318L38.793 0.86377Z"
                fill="#9F75FF" />
            </svg>

            <div class="flex flex-col items-center gap-1">
              <h2 class="text-2xl font-bold uppercase">PETSHOP X</h2>
              <span class="text-sm text-zinc-400">Faça login e comece a usar!</span>
            </div>
          </div>



          <div class="grid gap-4 items-center md:grid-cols-1 md:gap-5 mt-5">
            <!-- Input - Email ou CPF -->
            <div class="flex flex-col items-start gap-2 group relative" data-te-input-wrapper-init>
              <input type="text"
                class="peer block min-h-[auto] w-full rounded border-0 px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none  [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 bg-zinc-300/40 text-zinc-500"
                required id="username" placeholder="E-mail ou CPF" />
              <label for="username"
                class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none text-zinc-500 ">E-mail
                ou CPF

            </div>

            <!-- Input - senha -->
            <div class="flex flex-col items-start gap-2 group relative" data-te-input-wrapper-init>
              <input type="password"
                class="peer block min-h-[auto] w-full rounded border-0 px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none  [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 bg-zinc-300/40 text-zinc-500"
                required id="password" placeholder="Senha" />
              <label for="password"
                class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none text-zinc-500 ">Senha
              </label>
            </div>
          </div>

          <button
            class="relative tracking-widest uppercase text-center font-bold py-3 px-5 flex items-center justify-center gap-5 outline-none text-violet-500 border-2 border-violet-500 shadow-customShadow transition-all duration-300 ease-linear z-10 before:transition-all before:duration-500 before:ease-linear before:absolute before:top-0 before:bottom-0 before:left-1/2 before:right-1/2 before:opacity-0 before:content-[''] before:-z-10 before:bg-violet-500 hover:text-white focus:text-white hover:before:transition-all hover:before:duration-500 hover:before:ease-linear hover:before:left-0 hover:before:right-0 hover:before:opacity-100 focus:before:transition-all focus:before:duration-500 focus:before:ease-linear focus:before:left-0 focus:before:right-0 focus:before:opacity-100 active:scale-90 text-sm group focus-within:ring-2 focus-within:ring-violet-400 focus-within:ring-offset-2 focus-within:rounded-md disabled:bg-zinc-400 disabled:cursor-not-allowed rounded-md"
            type="submit">

            <i class='bx bx-log-in bx-sm'></i>
            entrar
          </button>


          <div class="mb-6 flex items-center justify-between">
            <!-- Remember me checkbox -->
            <div class="mb-[0.125rem] block min-h-[1.5rem] pl-[1.5rem]">
              <input
                class="relative float-left -ml-[1.5rem] mr-[6px] mt-[0.15rem] h-[1.125rem] w-[1.125rem] appearance-none rounded-[0.25rem] border-[0.125rem] border-solid border-violet-300 outline-none before:pointer-events-none before:absolute before:h-[0.875rem] before:w-[0.875rem] before:scale-0 before:rounded-full before:bg-transparent before:opacity-0 before:shadow-[0px_0px_0px_13px_transparent] before:content-[''] checked:border-violet-500 checked:bg-violet-500 checked:before:opacity-[0.16] checked:after:absolute checked:after:-mt-px checked:after:ml-[0.25rem] checked:after:block checked:after:h-[0.8125rem] checked:after:w-[0.375rem] checked:after:rotate-45 checked:after:border-[0.125rem] checked:after:border-l-0 checked:after:border-t-0 checked:after:border-solid checked:after:border-white checked:after:bg-transparent checked:after:content-[''] hover:cursor-pointer hover:before:opacity-[0.04] hover:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:shadow-none focus:transition-[border-color_0.2s] focus:before:scale-100 focus:before:opacity-[0.12] focus:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:before:transition-[box-shadow_0.2s,transform_0.2s] focus:after:absolute focus:after:z-[1] focus:after:block focus:after:h-[0.875rem] focus:after:w-[0.875rem] focus:after:rounded-[0.125rem] focus:after:content-[''] checked:focus:before:scale-100 checked:focus:before:shadow-[0px_0px_0px_13px_#3b71ca] checked:focus:before:transition-[box-shadow_0.2s,transform_0.2s] checked:focus:after:-mt-px checked:focus:after:ml-[0.25rem] checked:focus:after:h-[0.8125rem] checked:focus:after:w-[0.375rem] checked:focus:after:rotate-45 checked:focus:after:rounded-none checked:focus:after:border-[0.125rem] checked:focus:after:border-l-0 checked:focus:after:border-t-0 checked:focus:after:border-solid checked:focus:after:border-white checked:focus:after:bg-transparent"
                type="checkbox" value="" id="exampleCheck2" />
              <label class="inline-block pl-[0.15rem] hover:cursor-pointer text-sm" for="exampleCheck2">
                Lembrar
              </label>
            </div>

            <!--Forgot password link-->
            <a href="#" class="text-sm hover:underline hover:underline-offset-2 hover:text-violet-500/80">Esqueceu a
              senha?</a>
          </div>


          <hr class="">


          <div class="flex items-center flex-wrap justify-center gap-5">
            <button class="bg-[#DC453A] rounded-lg hover:bg-[#AC2218]">
              <i class='bx bxl-google border-r border-r-white p-3 text-white'></i>
              <span class="text-white px-5 py-3 hidden lg:inline-block">Google</span>
            </button>

            <button class="bg-[#416BB7] rounded-lg hover:bg-[#0B3A8F]">
              <i class='bx bxl-facebook border-r border-r-white p-3 text-white'></i>
              <span class="text-white px-5 py-3 hidden lg:inline-block">Facebook</span>
            </button>

            <button class="bg-[#7289DA] rounded-lg hover:bg-[#4459A5]">
              <i class='bx bxl-discord-alt border-r border-r-white p-3 text-white'></i>
              <span class="text-white px-5 py-3 hidden lg:inline-block">Discord</span>
            </button>
          </div>
        </form>



      </section>
    </main>

    <footer
      class="max-w-full px-5 md:px-40 py-6 bg-zinc-300/20 flex items-center justify-around shadow-md mt-10 fixed bottom-0 left-0 right-0">
      <!-- Logo -->
      <a href="#" class="outline-none focus:ring-violet-400 focus:ring-2 focus:ring-offset-2 focus:rounded-md">
        <svg width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_27_868)">
            <path d="M15.076 1.09753L27.722 8.39871V23.0011L15.076 30.3023L2.42998 23.0011V8.39871L15.076 1.09753Z"
              fill="#9F75FF" />
          </g>
          <defs>
            <clipPath id="clip0_27_868">
              <rect width="30" height="30" fill="white" transform="translate(0.473633 0.699951)" />
            </clipPath>
          </defs>
        </svg>
      </a>

      <div class="flex flex-col items-end">
        <p class="text-zinc-400 text-xs md:text-sm">Contato: (51) 9 9999-9999</p>
        <p class="text-zinc-400 text-xs md:text-sm">© 2023 - Todos os direitos reservados.</p>
        <p class="text-zinc-400 text-xs md:text-sm">Projeto criado com fins acadêmicos</p>
        <p class="text-zinc-400 text-xs md:text-sm">Elaborado por: Renan Fachin</p>
      </div>
    </footer>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="/assets/js/loginSystem.js" defer></script>

</html>
